<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <a class="header__logo" href="#"></a>
        </header>

        <main class="content">
          <section class="profile">
            <div class="profile__box">
              <img
                class="profile__photo"
                src="./images/image.jpg"
                alt="Жак-Ив Кусто"/>

              <div class="profile__text">
                <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-button"></button>
          </section>

          <section
            class="elements"
            aria-label="Коллекция фото с подписями и кнопкой Лайк">

            <ul class="elements__box">
            </ul>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_type_name">
          <form class="popup__form" name="form-name" novalidate>
            <button class="popup__close popup__close_name" type="button"></button>
            <div class="popup__main-container">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input
                  required
                  id="name"
                  type="text"
                  placeholder="Введите имя"
                  name="имя"
                  class="popup__input popup__input_el_heading"
                  minlength="2"
                  maxlength="40"/>
                  <span class='popup__error popup__error_visible' id='name-error'></span>

                <input
                  required
                  id="job"
                  type="text"
                  placeholder="Введите профессию"
                  name="профессия"
                  class="popup__input popup__input_el_subheading"
                  minlength="2"
                  maxlength="200"/>
                  <span class='popup__error popup__error_visible' id='job-error'></span>
              </fieldset>

                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>

            </div>
          </form>
        </section>

        <section class="popup popup_type_place">
          <form class="popup__form popup__form_place" name="form-place" novalidate>
            <button class="popup__close popup__close_place" type="button"></button>
            <div class="popup__main-container">
              <h2 class="popup__heading">Новое место</h2>
              <fieldset class="popup__input-container">
                <input required
                  id="place"
                  type="text"
                  placeholder="Название"
                  name="название"
                  class="popup__input popup__item-place"
                  minlength="2"
                  maxlength="30"/>
                  <span class='popup__error this._form = form;' id='place-error'></span>

                <input
                  id="link"
                  type="url"
                  required
                  placeholder="Ссылка на картинку"
                  name="ссылка"
                  class="popup__input popup__item-link"/>
                  <span class='popup__error popup__error_visible' id='link-error'></span>
              </fieldset>

                <button type="submit" class="popup__button popup__button_place-add popup__button_disabled">Сохранить</button>

            </div>
          </form>
        </section>

        <section class="popup popup_type_image" aria-label="Модальное окно с увеличенным изображением">
          <div class="popup__container-image">
            <button class="popup__close popup__close_image" type="button"></button>
            <img class="popup__big-image" src="#" alt="Изображение">
            <p class="popup__text-fullscreen"></p>
          </div>
        </section>


      </div>
    </div>

    <template id="addPlace-template">
      <li class="element">
        <button class="element__trash"></button>
         <img
        class="element__image"
        alt="Изображение"/>

        <div class="element__info">
        <h2 class="element__text"></h2>
        <button class="element__like"></button>
        </div>
      </li>
    </template>

  <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
